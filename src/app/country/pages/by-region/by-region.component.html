<div class="animate__animated animate__fadeIn">
<h3>Buscar por región <small>{{activeRegion | titlecase}}</small></h3>
<hr>

<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <button *ngFor="let region of regions"
                class="btn btn-outline-primary"
                [class.active]="region === activeRegion"
                (click)="activateRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>
<div *ngIf="countries.length>0">
    <app-country-table [countries]="countries"></app-country-table>
</div>
</div>
